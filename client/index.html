<!DOCTYPE html>
<html>
  <head>
    <title>koa-geocode</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.1.0.min.js" /></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>

    $( document ).ready(function() {
      var api = "http://localhost:3010/api/geocode";

      $( "form" ).on( "submit", function(event) {
        event.preventDefault();
        var payload = $( this ).serializeArray();

        $.post(api, payload, function(response) {
          console.log("response", response);
        });
      });
    });

    </script>

  </head>

  <body>
    <div class="container" style="margin-top: 25px;">
      <h1>koa-geocode</h1>
      <hr  />
      <form>
        <div class="form-group">
          <label for="street">Address Line 1</label>
          <input type="text" class="form-control" name="address1" placeholder="Ex: 1600 Pennsylvania Ave" value="1600 Pennsylvania Avenue" />
        </div>

        <div class="form-group">
          <label for="street">Address Line 2</label>
          <input type="text" class="form-control" name="address2" placeholder="Ex: Suite 101" />
        </div>

        <div class="form-group">
          <label for="street">City</label>
          <input type="text" class="form-control" name="city" placeholder="" value="Washington" />
        </div>

        <div class="form-group">
          <label for="street">State</label>
          <input type="text" class="form-control" name="state" placeholder="" value="DC" />
        </div>

        <div class="form-group">
          <label for="street">Zip</label>
          <input type="text" class="form-control" name="zip" placeholder="" value="20500" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
